<div class="container">
    <div class="jumbotron mt-2 p-2 text-center text-uppercase mb-0">
        <h4 class="text-success font-weight-bold">danh mục các môn học</h4>
    </div>
    <div class="mt-2 text-right">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Hiện môn học
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" ng-click="fourpage()">4 môn học</a>
                <a class="dropdown-item" ng-click="eightpage()">8 môn học</a>
                <a class="dropdown-item" ng-click="twelveage()">12 môn học</a>
                <a class="dropdown-item" ng-click="sixteenage()">16 môn học</a>
            </div>
        </div>
    </div>
    <div class="form-inline mt-2">
        <input ng-model="timkiem" class="form-control w-100" placeholder="Tìm kiếm các môn học theo từ khóa">
    </div>
    <div class="row text-center">
        <div ng-repeat="mh in subjects| filter:timkiem:false | limitTo:pageSize:start" class="col-6">
            <a href="#!tracnghiem/{{mh.Id}}/{{mh.Name}}">
                <div class="card mt-3">
                    <div class="card-body">
                        <img src="images/{{mh.Logo}}" alt="error picture">
                    </div>
                    <div class="card-footer">
                        {{mh.Name}}
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="row mt-4 mx-auto">
        <div class="pagination mx-auto">
            <li class="page-item">
                <button ng-click="dau()" class="page-link">First</button>
            </li>
            <div class="page-item">
                <button ng-click="sau()" class="page-link">Previous</button>
            </div>
            <div class="page-item">
                <button ng-click="truoc()" class="page-link">Next</button>
            </div>
            <div class="page-item">
                <button ng-click="cuoi()" class="page-link">Last</button>
            </div>
        </div>
    </div>
</div>
